<!DOCTYPE html>
<html>
  <head>
    <title>Registrazione al sito</title>
    <style>
footer {
    background-color: #232525;
    color: #fff;
    padding: 20px;
    text-align: center;
}
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

/* Header */
header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 20px;
    background-color: #232627;
    color: #fff;
}

    </style>
  </head>
  <body>
    <header>
        <div class="logo">
            <img src="https://static.wixstatic.com/media/76bff0_f1df25a980954f0b98c598db52e276c2~mv2.jpg/v1/fill/w_77,h_58,al_c,q_80,usm_0.66_1.00_0.01,enc_auto/Logo_FIC_2016.jpg" alt="Logo del sito">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Torna alla Home</a></li>
            </ul>
        </nav>
    </header>
    <h1>Registrazione al sito</h1>
    <form>
      <label for="name">Nome:</label>
      <input type="text" id="name" name="name" required><br>

      <label for="surname">Cognome:</label>
      <input type="text" id="surname" name="surname" required><br>

      <label for="birthdate">Data di nascita:</label>
      <input type="date" id="birthdate" name="birthdate" required><br>

      <label for="gender">Sesso:</label>
      <select id="gender" name="gender" required>
        <option value="">Scegli il tuo sesso</option>
        <option value="male">Maschio</option>
        <option value="female">Femmina</option>
        <option value="other">Altro</option>
      </select><br>

      <label for="fiscalcode">Codice fiscale:</label>
      <input type="text" id="fiscalcode" name="fiscalcode" required><br>

      <label for="email">E-mail personale:</label>
      <input type="email" id="email" name="email" required><br>

      <label for="phone">Numero di telefono:</label>
      <input type="tel" id="phone" name="phone" required><br>

      <input type="submit" value="Registrati">
    </form>
    <footer>
        <p>Copyright Â© 2023</p>
    </footer>
  </body>
</html>
