<html>
<head>
    <style>
        /* Stile generale del sito */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

/* Header */
header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 20px;
    background-color: #8bd1ec;
    color: #fff;
}

nav ul {
    display: flex;
    list-style: none;
}

nav li {
    margin-right: 20px;
}

nav a {
    color: #000000;
    text-decoration: none;
}

nav a:hover {
    text-decoration: underline;
}

/* Hero */
.hero {
    position: relative;
    height: 400px;
    overflow: hidden;
}

.hero img {
    width: 100%;
    height: auto;
    object-fit: cover;
    object-position: center;
}

.hero h1 {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 3em;
    text-align: center;
    color: #fff;
    text-shadow: 2px 2px #000;
}

.hero p {
    position: absolute;
    top: 70%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 1.5em;
    text-align: center;
    color: #fff;
}

/* About */
.about {
    padding: 50px;
    background-color: #f8f8f8;
}

.about h2 {
    margin-bottom: 20px;
}

.about p {
    line-height: 1.5;
}

/* News */
.news {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    grid-gap: 20px;
    padding: 50px;
    background-color: #eee;
}

.news h2 {
    margin-bottom: 20px;
}

.news article {
    border: 1px solid #ccc;
    padding: 20px;
    background-color: #fff;
}

.news h3 {
    margin-bottom: 10px;
}

.news p {
    margin-bottom: 20px;
}

.news a {
    display: block;
    text-align: right;
    font-weight: bold;
    color: #333;
    text-decoration: none;
}

.news a:hover {
    color: #000;
}

/* Footer */
footer {
    background-color: #9ad2ec;
    color: #000000;
    padding: 20px;
    text-align: center;

}
a{
    color: red;
}

    </style>
